<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form id="formForTheArea">
        <h4>NASA HOVER TEST</h4>
        <label for="Rows">Rows: </label><br>
        <input type="number" id="boardRows" placeholder="ex: 10"><br>
       
        <label for="Columns">Columns: </label><br>
        <input type="number" id="boardColumns"  placeholder="ex: 15"><br>
       
        <button type="button" id="setBoardSize" class="btn btn-outline-dark"> Set Board Size</button>
        
        <div id="msgArea"> </div>
    </form> 
    <div id="msgArea"> </div>

    <div id="board" ></div>
    
    <div id="hoverController">

        <h4>Insert 2 Numbers and 1 Letter (N, S, W, E) separated by space for Hover Placement</h2>
        <label for="firstHover">First Hover: </label><br>
        <input type="text" id="firstHover" placeholder="ex: 1 9 N"><br>
        
        <label for="secondHover">Second Hover </label>:</label><br>
        <input type="text" id="secondHover"  placeholder="ex: 1 3 S"><br>

        <button type="button" id="placeHovers" class="btn btn-outline-dark"> Set Hovers Positions</button>
        
    </div>
    
    <div id="hoverMoveSet">

        <h4>Insert the move set for each hover, L to turn left, R to turn right and M to move forward </h2>
        <label for="firstHover">First Hover: </label><br>
        <input type="text" id="hoverOneMove" placeholder="ex: LMLMLMLMM"><br>
        
        <label for="secondHover">Second Hover </label>:</label><br>
        <input type="text" id="hoverTwoMove"  placeholder="ex: MMRMMRMRRM"><br>

        <button type="button" id="moveHovers" class="btn btn-outline-dark"> Move Hovers!</button>
        
    </div>

    <div id="resultHoverOne"></div>
    <div id="resultHoverTwo"></div>
    
    <script src="script.js"></script>
</body>
</html>
